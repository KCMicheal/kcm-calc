<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <title>kcm-calc</title>
</head>
<body>
    <div id="name">
        <h2>The KCM-calculator<br>Get results in an instant!</h2>
    </div>
    <div id="calc">  
        <header>
            <label id="detail"></label>
            <div id="result">
                <span>=</span>
                <div id="result-value">0</div>
            </div>
        </header>
        <main id="keys">
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button>del</button>
            <button>=</button>
        </main>
    </div>

    <script src="calc.js"></script>
</body>
</html>
